<section class="site-section" id="generic">
    <div class="definition">
        <h1>Generic</h1>
        <p>The generic style layer is mostly just a file with styles from Normalize.css. Slightly modified though. There are
            three variables that you can override.</p>
    </div>
    <div class="example-box">
        <h2>Generic variables</h2>
        <div class="code-example">
            <div class="code column">
                <textarea name="generic-variables" data-codemode="sass" class="codemirror-me">                    
$body-background-color:     $color-light-grey !default;
$body-text-color:           $color-dark-grey !default;
$background-body:           $body-background-color no-repeat !default;
                </textarea>
            </div>
        </div>
    </div>
</section>
